<link rel="stylesheet" href="/stylesheets/main.css">
{% if page.lang == "en" -%}
    <link rel="manifest" href="/manifest.json">
{% else %}
    <link rel="manifest" href="/es/manifest.json">
{% endif -%}
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="author" content="James Heppell">
<link rel="canonical" content="https://formularsumo.co.uk{{page.url}}">
<meta name="generator" content="{{eleventy.generator}}">
<meta property="og:site_name" content="FormularSumo">
<meta property="og:image" content="https://formularsumo.co.uk/assets/Logo-embed.webp">
<meta property="og:image:alt" content="FormularSumo logo">
<meta property="og:locale" content="{{page.lang}}">
{% if page.lang == "en" -%}
    <meta property="og:locale:alternative" content="es">
{%- else %}
    <meta property="og:locale:alternative" content="en">
{% endif %}
<meta property="og:url" content="https://formularsumo.co.uk{{page.url}}">
