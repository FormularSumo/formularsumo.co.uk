<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/stylesheets/article.css">
        {% include "head.html" %}

        <title>{{ title }} - FormularSumo</title>

        <style>
            a:link {
                text-decoration: none;
            }

            a:hover h1 {
                text-decoration: underline;
            }

            a:active h1 {
                text-decoration: underline;
            }

            main {
                margin-block: 35px;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 1px;
                margin-top: 14px;
            }

            .date {
                margin-bottom: 5px;
                font-size: 14px;
            }

            p {
                font-size: 16px;
                margin-bottom: 18px;
            }
        </style>
    </head>

    <body>
        {% include "navbar.html" %}

        <main>
        {% for post in collections.post reversed %}
            <a href="{{post.url}}"><h1>{{post.data.title}}</h1>
                <p class="date">{{first_published}}: {{ post.date | postDate }}</p>
                <p>{{post.data.description}}</p>
            </a>
        {% endfor %}
        </main>
        
    </body>
    <link rel="prefetch" href="stylesheets/article.css" as="style"> <!-- not needed if reusing -->
</html>
