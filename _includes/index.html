<!DOCTYPE html>
<html lang="{{page.lang}}">
    <head>
        {% include "head.html" %}
        <link rel="stylesheet" href="/stylesheets/blog.css">
        <title>{{title}}</title>

        <style>
            main {
                margin-inline: max(6px + 3%, 50% - 430px);
            }
            p {
                margin-bottom: 1.5em;
                font-size: 17px;
                min-width: 10px;
            }
            h1 {
                margin-top: 24px;
                margin-bottom: 12px;
                font-size: 40px;
            }
            .content_image {
                max-width: 100%;
                margin-right: 25px;
                margin-top: 2.5px;
                margin-left: 2.5px;
                float: left;
                outline: solid 2.5px;
            }
            @media screen and (max-width: 375px) { /*ideally it'd be good to directly get the imagen size in 11ty here instead of manually adding it */
                .content_image {
                    margin-inline: auto;
                    float: none;
                    display: block;
                    margin-bottom: 25px;
                }
            }
            .flex_container {
                display: flex;
                width: 100%;
            }
            .links {
                padding-top: 120px;
                padding-left: 60px;
                width: 50px;
            }
            .link {
                width: 50px;
                padding-bottom: 15px;
            }
            @media screen and (max-width: 920px) {
                .flex_container {
                    flex-direction: column;
                }
                .links {
                    text-align: center;
                    width: auto;
                    padding: 0;
                }
                .link {
                    width: 60px;
                    margin-inline: 10px;
                    margin-top: 5px;
                }
            }
        </style>
    </head>

        {% include "navbar.html" %}

                        <img class="content_image" src="/assets/james.avif" alt="James" style="width: 184px; aspect-ratio: 3/4;">  <!--also manual width here-->
